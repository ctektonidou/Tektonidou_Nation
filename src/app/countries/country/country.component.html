<div class="lang-list">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Spoken Languages</mat-card-title>
            <mat-card-subtitle>Country: {{country_name.name}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-list role="list">
                <mat-list-item role="listitem" *ngFor="let lang of langSpokenArray"> {{lang.language}}</mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>
